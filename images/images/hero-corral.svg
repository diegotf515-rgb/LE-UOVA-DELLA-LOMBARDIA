<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 520">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eaf6ff"/>
      <stop offset="100%" stop-color="#dff3e3"/>
    </linearGradient>
    <radialGradient id="sun" cx="0.1" cy="0.1" r="0.25">
      <stop offset="0" stop-color="#fff9c4"/>
      <stop offset="1" stop-color="#ffe082" stop-opacity=".6"/>
    </radialGradient>
    <linearGradient id="hillA" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#bde0b0"/>
      <stop offset="1" stop-color="#a5d39a"/>
    </linearGradient>
    <linearGradient id="hillB" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c7e7bb"/>
      <stop offset="1" stop-color="#b3ddb0"/>
    </linearGradient>
    <linearGradient id="lake" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#b3e5fc"/>
      <stop offset="1" stop-color="#90caf9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/><feOffset dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Cielo y sol -->
  <rect width="1600" height="520" fill="url(#sky)"/>
  <circle cx="180" cy="90" r="80" fill="url(#sun)"/>

  <!-- Colinas -->
  <path d="M0,340 C220,300 420,380 640,340 S1060,300 1600,360 L1600,520 L0,520 Z" fill="url(#hillA)"/>
  <path d="M0,380 C260,330 520,430 820,380 S1300,330 1600,400 L1600,520 L0,520 Z" fill="url(#hillB)"/>

  <!-- Lago -->
  <ellipse cx="900" cy="390" rx="220" ry="60" fill="url(#lake)" opacity=".95"/>
  <path d="M720,388 q60,20 120,0 t120,0 t120,0" stroke="#e3f2fd" stroke-width="6" fill="none" opacity=".8"/>

  <!-- Gallinero / casita -->
  <g transform="translate(1110,280)">
    <rect x="-120" y="-70" width="220" height="140" rx="10" fill="#ffe0b2" stroke="#d39a5f" stroke-width="6" filter="url(#soft)"/>
    <polygon points="-120,-70 0,-130 100,-86 100,-70" fill="#efc07a" stroke="#c48a4a" stroke-width="6"/>
    <rect x="-20" y="-30" width="80" height="80" rx="6" fill="#fff3e0" stroke="#c48a4a" stroke-width="5"/>
    <!-- Valla -->
    <g stroke="#b67e40" stroke-width="10">
      <line x1="-280" y1="62" x2="-140" y2="62"/><line x1="110" y1="62" x2="300" y2="62"/>
      <line x1="-260" y1="24" x2="-260" y2="100"/><line x1="-220" y1="24" x2="-220" y2="100"/>
      <line x1="-180" y1="24" x2="-180" y2="100"/><line x1="260" y1="24" x2="260" y2="100"/>
      <line x1="220" y1="24" x2="220" y2="100"/><line x1="180" y1="24" x2="180" y2="100"/>
    </g>
  </g>

  <!-- Árboles -->
  <g transform="translate(260,300)"><rect x="-14" y="-30" width="28" height="70" fill="#8d6e63"/><circle cx="0" cy="-60" r="48" fill="#7cc27f"/></g>
  <g transform="translate(340,310)"><rect x="-14" y="-30" width="28" height="70" fill="#8d6e63"/><circle cx="0" cy="-60" r="42" fill="#6fbf73"/></g>

  <!-- Señor caminando -->
  <g transform="translate(460,360)" filter="url(#soft)">
    <circle cx="0" cy="-58" r="12" fill="#f4d7b6"/>
    <path d="M-16,-46 h32 v40 q-10,18 -32,0 Z" fill="#5c6bc0"/>
    <rect x="-8" y="-6" width="16" height="36" fill="#37474f"/>
    <line x1="-10" y1="30" x2="-30" y2="60" stroke="#37474f" stroke-width="8" stroke-linecap="round"/>
    <line x1="10" y1="30" x2="30" y2="60" stroke="#37474f" stroke-width="8" stroke-linecap="round"/>
    <line x1="-22" y1="-10" x2="-46" y2="10" stroke="#8d6e63" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Gallinas (varias razas estilizadas) -->
  <g transform="translate(260,410)" filter="url(#soft)">
    <!-- Araucana -->
    <g transform="translate(0,0)">
      <ellipse cx="0" cy="-8" rx="40" ry="28" fill="#ffffff" stroke="#dcdcdc" stroke-width="3"/>
      <circle cx="-24" cy="-24" r="14" fill="#ffffff" stroke="#dcdcdc" stroke-width="3"/>
      <circle cx="-30" cy="-26" r="3.5" fill="#333"/>
      <polygon points="-14,-16 2,-10 -14,-4" fill="#ff7a45"/>
      <ellipse cx="52" cy="-6" rx="10" ry="14" fill="#a7d3f2"/>
    </g>
    <!-- Marans -->
    <g transform="translate(120,0)">
      <ellipse cx="0" cy="-8" rx="40" ry="28" fill="#f5f5f5" stroke="#d0c9c9" stroke-width="3"/>
      <circle cx="-24" cy="-24" r="14" fill="#f5f5f5" stroke="#d0c9c9" stroke-width="3"/>
      <circle cx="-30" cy="-26" r="3.5" fill="#333"/>
      <polygon points="-14,-16 2,-10 -14,-4" fill="#ff7a45"/>
      <ellipse cx="52" cy="-6" rx="10" ry="14" fill="#5a3b2e"/>
    </g>
    <!-- Livornese -->
    <g transform="translate(240,0)">
      <ellipse cx="0" cy="-8" rx="40" ry="28" fill="#ffffff" stroke="#e2e2e2" stroke-width="3"/>
      <circle cx="-24" cy="-24" r="14" fill="#ffffff" stroke="#e2e2e2" stroke-width="3"/>
      <circle cx="-30" cy="-26" r="3.5" fill="#333"/>
      <polygon points="-14,-16 2,-10 -14,-4" fill="#ff7a45"/>
      <ellipse cx="52" cy="-6" rx="10" ry="14" fill="#ffffff" stroke="#d7d7d7" stroke-width="2"/>
    </g>
    <!-- Egger -->
    <g transform="translate(360,0)">
      <ellipse cx="0" cy="-8" rx="40" ry="28" fill="#fbfbfb" stroke="#dcdcdc" stroke-width="3"/>
      <circle cx="-24" cy="-24" r="14" fill="#fbfbfb" stroke="#dcdcdc" stroke-width="3"/>
      <circle cx="-30" cy="-26" r="3.5" fill="#333"/>
      <polygon points="-14,-16 2,-10 -14,-4" fill="#ff7a45"/>
      <ellipse cx="52" cy="-6" rx="10" ry="14" fill="#a3b18a"/>
    </g>
  </g>

  <!-- Título superpuesto (ligero) -->
  <text x="70" y="120" font-family="Georgia, serif" font-size="64" fill="#215f36">Uova di Lombardia</text>
  <text x="70" y="162" font-family="Georgia, serif" font-size="26" fill="#2b6d3e">Galline libere • biologico • Milano</text>
</svg>
