<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 520">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#e9f7ef"/>
      <stop offset="100%" stop-color="#d7f0e0"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/><feOffset dy="4"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1600" height="520" fill="url(#sky)"/>
  <path d="M0 360 C 300 300, 600 420, 900 360 S 1400 300, 1600 380 L1600 520 L0 520 Z" fill="#cdebd0"/>
  <path d="M0 410 C 250 350, 650 470, 1000 410 S 1350 350, 1600 430 L1600 520 L0 520 Z" fill="#b9e0bf"/>
  <!-- casetta + recinto -->
  <g transform="translate(1050,300)">
    <rect x="-140" y="-70" width="280" height="140" rx="8" fill="#ffe0b2" stroke="#e0a96d" stroke-width="6" filter="url(#s)"/>
    <polygon points="-140,-70 0,-130 140,-70" fill="#efc07a" stroke="#d39a5f" stroke-width="6"/>
    <g stroke="#be8a4a" stroke-width="10">
