      <line x1="60" y1="60" x2="320" y2="60"/>
      <line x1="-300" y1="20" x2="-300" y2="100"/>
      <line x1="-240" y1="20" x2="-240" y2="100"/>
      <line x1="-180" y1="20" x2="-180" y2="100"/>
      <line x1="300" y1="20" x2="300" y2="100"/>
      <line x1="240" y1="20" x2="240" y2="100"/>
      <line x1="180" y1="20" x2="180" y2="100"/>
    </g>
  </g>
  <!-- due galline in primo piano -->
  <g transform="translate(360,360)">
    <g filter="url(#s)">
      <ellipse cx="-80" cy="0" rx="70" ry="52" fill="#fff" stroke="#e3e3e3" stroke-width="4"/>
      <circle cx="-120" cy="-18" r="26" fill="#fff" stroke="#e3e3e3" stroke-width="4"/>
      <circle cx="-130" cy="-20" r="5" fill="#424242"/>
      <polygon points="-100,-6 -70,6 -100,16" fill="#ff7043"/>
      <circle cx="-130" cy="32" r="8" fill="#6d4c41"/>
      <path d="M-120,28 q-20,18 -44,6" stroke="#6d4c41" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
    <g transform="translate(220,0)" filter="url(#s)">
      <ellipse cx="-80" cy="0" rx="70" ry="52" fill="#f6f6f6" stroke="#d9d9d9" stroke-width="4"/>
      <circle cx="-120" cy="-18" r="26" fill="#f6f6f6" stroke="#d9d9d9" stroke-width="4"/>
      <circle cx="-130" cy="-20" r="5" fill="#424242"/>
      <polygon points="-100,-6 -70,6 -100,16" fill="#ff7043"/>
      <circle cx="-130" cy="32" r="8" fill="#5d4037"/>
      <path d="M-118,30 q-18,18 -42,8" stroke="#5d4037" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
