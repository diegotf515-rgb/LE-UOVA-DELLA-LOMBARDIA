  <text x="80" y="130" font-family="Georgia, serif" font-size="70" fill="#215f36">Uova di Lombardia</text>
  <text x="80" y="190" font-family="Georgia, serif" font-size="28" fill="#2a6f3e">Galline libere · 100% biologico · Milano</text>
